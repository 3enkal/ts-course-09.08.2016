<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <title>Flikr</title>
    <script src="../../../node_modules/whatwg-fetch/fetch.js"></script>
    <script src="../../../node_modules/lodash/lodash.js"></script>

    <!--<script src="../require.js" data-main="scripts/fetch"></script>-->
</head>
<body>
<div class="flikr-box">
    <div class="search-panel">
        <input class="flickr-search-input" type="text">
        <button class="flickr-search-button">Search</button>
    </div>
    <div class="sort-button">
        Отсортировать img по title по возрастанию
        <button class="flickr-sort-up-button">Sort</button>
        по убываю
        <button class="flickr-sort-down-button">Sort</button>
    </div>
    <div class="image-area" ></div>
</div>
<script src="./scripts/fetch.js"></script>
</body>
</html>
